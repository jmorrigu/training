<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Book form</title>
</head>
<body>

<h1>List of books</h1>

<div th:if="${#lists.size(list) > 0}">
    <h2>Table</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
        </tr>
        <tr th:each="b : ${list}">
            <td th:text="${b.id}">ID</td>
            <td th:text="${b.title}">Title</td>
            <td th:text="${b.price}">Price</td>
            <td>
                <p><a th:href="@{/book/{id}(id=${b.id})}">Details</a> -
                    <a th:href="@{/book/remove/{id}(id=${b.id})}">Remove</a> -
                    <a th:href="@{/book/edit/{id}(id=${b.id})}">Edit</a> -
                    <a th:href="@{/author/add/{bookId}(bookId=${b.id})}">Add author</a></p>
            </td>
        </tr>
    </table>

    <h2>List</h2>

    <ul>
        <li th:each="b : ${list}">
            <span th:text="${b.title}" /> -(<span th:text="${b.price}" />)
        </li>
    </ul>
</div>

</body>
</html>
